name: Deploy to GitHub Pages

on:
  # Trigger the workflow every time you push to the `main` branch
  push:
    branches: [main]
  # Allows you to run this workflow manually from the Actions tab on GitHub.
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      # Eliminar node_modules y package-lock.json
      - name: Clean up old dependencies
        run: |
          rm -rf node_modules
          rm -f package-lock.json

      - name: Install dependencies
        run: npm install # Esto volver치 a instalar las dependencias

      - name: Build Astro project
        run: npm run build # Este comando ejecuta la construcci칩n de Astro

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      # Paso 1: Checkout del c칩digo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Paso 2: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          # Especifica la carpeta que contiene tu sitio construido
          folder: dist # En Astro, por defecto, los archivos generados est치n en 'dist'
