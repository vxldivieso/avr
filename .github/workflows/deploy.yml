name: Deploy to GitHub Pages

on:
  # Trigger the workflow every time you push to the `main` branch
  push:
    branches: [main]
  # Allows you to run this workflow manually from the Actions tab on GitHub.
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20" # Puedes ajustar a la versión de Node que usas

      # Install dependencies
      - name: Install dependencies
        run: |
          npm ci  # Usa npm install si no tienes un lockfile

      # Build the project with Astro
      - name: Build Astro project
        run: npm run build # Asegúrate de que el comando build esté configurado en tu package.json

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      # Deploy the built project to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          branch: gh-pages # La rama donde se desplegará el contenido
          folder: dist # Asegúrate de que 'dist' es la carpeta de salida del build de Astro
